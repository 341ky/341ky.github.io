<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Redeem Key — Xero Hub</title>
  <meta name="description" content="Join Discord to redeem the key that was sent to your email." />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Newsreader:opsz,wght@6..72,600;700&display=swap");

    :root{
      --bg0:#0b1018;
      --bg1:#0f1726;
      --ink:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.66);
      --a1:#22d3ee;
      --a2:#f59e0b;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Space Grotesk",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 20% 15%, rgba(34,211,238,.18), transparent 62%),
        radial-gradient(900px 520px at 80% 60%, rgba(245,158,11,.14), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 60%, #0a0f18);
      overflow-x:hidden;
    }

    .bg-anim{
      position:fixed; inset:-30%;
      background:
        radial-gradient(650px 420px at 22% 30%, rgba(34,211,238,.14), transparent 62%),
        radial-gradient(650px 420px at 72% 62%, rgba(245,158,11,.10), transparent 62%);
      filter: blur(26px);
      animation: drift 14s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:-2;
      opacity:.85;
    }
    @keyframes drift{
      from{ transform: translate3d(-2%, -1%, 0) scale(1.02) }
      to{ transform: translate3d(2%, 1%, 0) scale(1.06) }
    }

    .wrap{max-width:900px; margin:0 auto; padding:80px 20px; text-align:center}

    h1{
      font-family:"Newsreader","Space Grotesk";
      font-size:56px;
      margin-bottom:10px;
    }

    .subtitle{
      font-size:22px;
      font-weight:800;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      -webkit-background-clip:text;
      color:transparent;
      margin-bottom:20px;
    }

    .lead{
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
      margin-bottom:30px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 22px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(135deg, rgba(34,211,238,.95), rgba(245,158,11,.8));
      color:#fff;
      font-weight:900;
      cursor:pointer;
      text-decoration:none;
    }

    .footer{
      margin-top:40px;
      color:rgba(255,255,255,.5);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="bg-anim"></div>

  <div class="wrap">
    <h1>Redeem Your Access</h1>
    <div class="subtitle">Final step required</div>

    <p class="lead">
      Join Discord to redeem the key that was sent to your email.
      Once inside, follow the instructions to activate your access.
    </p>

    <!-- DISCORD CTA -->
    <a class="btn" href="https://discord.gg/S5rThEPjYW" target="_blank" rel="noopener">
      Join Discord →
    </a>

    <div class="footer">
      © <span id="y"></span> Xero Hub • Digital delivery only
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
